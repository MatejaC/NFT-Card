<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__main-image">
        <img
          src="assets/image-equilibrium.jpg"
          alt="image of a shinny cube on dark blue background"
        />
      </div>

      <div class="card__product-name">Equilibrium #3429</div>

      <div class="card__product-description">
        Our Equilibrium collection promotes balance and calm.
      </div>
    
      <div class="card__product-price-and-expiration-date">
        <div class="card__product-price">
          0.041 ETH
        </div>

        <div class="card__expiration-date">
          3 days left
        </div>
      </div>

      <div class="card__horizontal-line"> </div>
      
      <div class="card-avatar">
      <div class="card-avatar__image">
        <img src="assets/image-avatar.png" alt="picture of young man's head" />
      </div>

      <div class="card-avatar__author">Jules Wyvern</div>
    </div>
  </div>
  </body>
</html>
